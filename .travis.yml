language: ruby
sudo: false
cache: bundler

services:
  - postgresql

rvm:
  - 2.0
  - 2.1
  - 2.2

addons:
  firefox: 45.8.0esr
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
    - postgresql-10-postgis-2.4
    - postgresql-10-postgis-2.4-scripts

env:
  global:
  - PGPORT=5433
  - TRACKS_APP_USER=tracks

bundler_args: --without development --jobs=3 --retry=3

before_script:
  - psql -c "CREATE EXTENSION postgis;" -U travis
  - psql -c "CREATE DATABASE tracks_test;" -U travis
  - psql -c "CREATE USER $TRACKS_APP_USER WITH PASSWORD 'trackspas5';" -U travis
  - psql -c "ALTER DATABASE tracks_test OWNER TO $TRACKS_APP_USER;" -U travis
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - bundle exec rake ci:full

notifications:
  email: false
