language: ruby
sudo: false
cache: bundler

rvm:
 - 1.9.3
 - 2.0.0
 - 2.1
 - 2.2

addons:
  firefox: 45.8.0esr

env:
  - DATABASE_URL=postgis://tracks:trackspas5@localhost:tracks_test

bundler_args: --without development --jobs=3 --retry=3

before_script:
  - psql -c 'CREATE DATABASE tracks_test;' -U postgres
  - psql -c "CREATE USER tracks WITH PASSWORD 'trackspas5';" -U postgres
  - psql -c "ALTER DATABASE tracks_test OWNER TO tracks;" -U postgres
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - "if [[ $DATABASE_URL == postgis* ]]; then bundle exec rake ci:full; else bundle exec rake ci:lite; fi"

notifications:
  email: false
